name: CI-CD-Pipeline-to-AWS-ElasticBeastalk
env:
  EB_PACKAGE_S3_BUCKET_NAME : "dima-aws-flask-application-packages"
  EB_APPLICATION_NAME       : "MyFlask"
  EB_ENVORONMENT_NAME       : "MyFlask-env"
  DEPLOY_PACKAGE_NAME       : "flask_app_${{ githab.sha }}.zip"
  AWS_REGION_NAME           : "eu-north-1"

on: 
  push:
    branches: 
      - master
    

jobs:
  my_ci_part:
    runs-on: ubuntu-latest

    steps:
    - name: Git clone our repo
      uses: actions/checkout@v1
      
    - name: Greate ZIP deployment package
      run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
      
    
      
      
      
      
      
      
      
      
   
